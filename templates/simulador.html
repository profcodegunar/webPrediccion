{% extends "base.html" %}

{% block content %}
    <section class="simulator">
        <h1>Simulador de Ventas</h1>
        <p>Ingresa el año para predecir las ventas estimadas en base a nuestros datos históricos.</p>

        <form method="POST" action="{{ url_for('simulador') }}">
            <div class="form-group">
                <label for="año">Año:</label>
                <input type="number" id="año" name="año" required min="2000" max="2050">
            </div>
            <button type="submit" class="btn">Simular Ventas</button>
        </form>

        {% if prediccion is not none %}
            <h2>Predicción de Ventas: {{ prediccion | round(2) }} soles</h2>
        {% endif %}
    </section>
{% endblock %}
